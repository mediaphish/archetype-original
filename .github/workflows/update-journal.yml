name: Update Knowledge Corpus & Journal

on:
  push:
    paths:
      - 'ao-knowledge-hq-kit/**'
      - 'public/images/**'
  schedule:
    # Run every hour to check for scheduled posts
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to push changes

jobs:
  update-knowledge-and-journal:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Process knowledge corpus and journal posts
      run: node scripts/build-knowledge.mjs
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/knowledge.json
        git diff --staged --quiet || git commit -m "Auto-update: Process knowledge corpus and journal posts [skip ci]"
      
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: false
