name: Update Knowledge Corpus

on:
  schedule:
    - cron: '0 23 * * *' # Run daily at 11 PM UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to push changes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build knowledge corpus
        run: npm run build-knowledge

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/knowledge.json
          git diff --staged --quiet || git commit -m "Auto-update knowledge corpus [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: false
